<div class="container choose-name-teams-container">
  @if(teams > 0) {
    <p>Has seleccionado <b>{{teams}} equipos</b>. Introduzca los nombres para cada equipo:</p>
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="center-form">
      <div class="field">
        <div class="form-group">
          <label for="name">Team name: </label>
          <input id="name" type="text" class="form-control" formControlName="name" autocomplete="off">
        </div>
        <div *ngIf="teamForm.get('name')?.errors?.['required'] && teamForm.get('name')?.touched">
          <p class="error-text">El nombre del equipo es obligatorio</p>
        </div>
      </div>
      <div class="submit-button">
        <button type="submit" [disabled]="!teamForm.valid">Empezar</button>
      </div>
    </form>
  }
</div>
