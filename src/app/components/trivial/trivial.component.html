<div class="container">
  <div class="row title-question">
    <div class="col-12 mt-4">
      <h2>{{ questionData.question }}</h2>
    </div>
  </div>

  <div class="row mt-4">
      @for (answer of questionData.answers; track answer;) {
        <div (click)="selectAnswer(answer.answer, answer.correct)" class="card col-6"
        [ngClass]="{'correct': answer.selected && answer.correct, 'incorrect': answer.selected && !answer.correct}">
          <div class="card-body">
            <p class="answer">{{ answer.answer }}</p>
          </div>
        </div>
      }
  </div>
</div>
